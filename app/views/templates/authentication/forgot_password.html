<div class="col-sm-offset-1 page-header">
	<h1 translate>authentication.forgot_password.heading</h1>
	<p class="lead" translate>authentication.forgot_password.sub_heading</p>
</div>

<form class="form-horizontal" role="form" ng-submit="Ctrl.resetPassword()">
	<div id="forgot-password-email" class="form-group login-field" ng-class="{'has-error': Ctrl.email_status == 'error'}">
	  	<label for="email" class="col-sm-2 control-label" translate>authentication.forgot_password.enter_email</label>
	  	<div class="col-sm-10">
	    	<input type="email" ng-model="Ctrl.email" class="form-control" id="email" ng-change="Ctrl.clearStatus()" />
	  	</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		    <button type="submit" class="btn btn-primary" ng-disabled="!Ctrl.email">
		    	<span class="glyphicon glyphicon-envelope"></span>
		    	&nbsp;		    	
		    	<span translate>authentication.forgot_password.request_new_password</span>
		    </button>
	    </div>
	</div>
</form>
