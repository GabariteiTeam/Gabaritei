<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" style="margin-top: 50px">
	<img id="logo" src="assets/logo.png" />
	<form id="login-form" class="form-horizontal col-xs-12 col-sm-6 col-sm-offset-3" role="form" ng-submit="Ctrl.login()">
		<div id="login-email" class="form-group login-field" ng-class="{'has-warning': Ctrl.fields_status.email == 'warning', 'has-error': Ctrl.fields_status.email == 'error'}">
		    <input type="text" ng-model="Ctrl.credentials.email" class="form-control" id="name" placeholder="{{ 'authentication.email' | translate }}" ng-change="Ctrl.clearStatus()"/>
		</div>
		<div id="login-password" class="form-group login-field" ng-class="{'has-warning': Ctrl.fields_status.password == 'warning', 'has-error': Ctrl.fields_status.password == 'error'}">
		    <input type="password" ng-model="Ctrl.credentials.password" class="form-control" id="description" placeholder="{{ 'authentication.password' | translate }}" ng-change="Ctrl.clearStatus()"/> 
		</div>
		<div class="form-group">
		    <button type="submit" class="btn btn-primary">
		    	<span class="glyphicon glyphicon-log-in"></span>
		    	&nbsp;
		    	<span translate>authentication.login</span>
		    </button>
		    <a href="#requests/registration/new" class="btn btn-default">
		    	<span class="glyphicon glyphicon-envelope"></span>
		    	&nbsp;		    	
		    	<span translate>authentication.request_access</span>
		    </a>
		</div>
	</form>
</div>
