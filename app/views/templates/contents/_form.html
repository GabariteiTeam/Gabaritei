<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>crud.name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.content.name" class="form-control" id="name" placeholder="Content name here"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>crud.description</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.content.description" class="form-control" id="description" placeholder="Content description here"></textarea> 
  </div>
</div>
<div class="form-group">
  <label for="Subject" class="col-sm-2 control-label" translate>models.subject</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.content.subject_id" class="form-control" id="subject" ng-options="subject.id as subject.name for subject in Ctrl.subjects" ng-change="Ctrl.retrieveSubject()"></select>
  </div>
</div>
<div class="form-group" ng-hide="!Ctrl.content.subject_id">
  <label for="Field" class="col-sm-2 control-label" translate>models.field</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.content.field_id" class="form-control" id="field" ng-options="field.id as field.name for field in Ctrl.subject.fields"></select>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label" translate>crud.contents.form.type</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.content.medium.is_attachment" class="form-control" id="type">
    	<option value="true" translate>crud.contents.form.type_file</option>
    	<option value="false" translate>crud.contents.form.type_online</option>
    </select> 
  </div>
</div>
<div class="form-group" ng-hide="Ctrl.content.medium.is_attachment != 'true'">
  <label for="type" class="col-sm-2 control-label"></label>
  <div class="col-sm-10" ng-hide="Ctrl.content.medium.data_file_name || Ctrl.content.medium.data">
    <label for="inputFile" translate>crud.contents.form.file_drag_drop</label>
    <div class="well well-lg" ngf-drop ng-model="Ctrl.content.medium.data" ngf-drag-over-class="drag-file" translate>crud.drag_file</div>
    <label for="inputFile" translate>crud.contents.form.file_select</label>
    <input type="file" ngf-select ng-model="Ctrl.content.medium.data" class="form-control" id="inputFile"/>
  </div>
  <div class="col-sm-10" ng-hide="!Ctrl.content.medium.data_file_name && !Ctrl.content.medium.data">
    <span class="glyphicon glyphicon-file">
    {{ Ctrl.content.medium.data_file_name }}
    {{ Ctrl.content.medium.data.name }}
    <button type="button" class="btn btn-default" ng-click="Ctrl.clearFile()" translate>crud.clear</button>
  </div>
</div>
<div class="form-group" ng-hide="Ctrl.content.medium.is_attachment != 'false'">
  <label for="type" class="col-sm-2 control-label" translate>crud.contents.form.reference</label>
  <div class="col-sm-10">
  	<input type="text" ng-model="Ctrl.content.medium.reference" class="form-control" id="name" placeholder="YouTube videos, Google Drive documents, Dropbox files, etc."/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label" translate>crud.contents.form.shareable</label>
  <div class="col-sm-10">
    <input toggle-switch type="checkbox" ng-model="Ctrl.content.shareable" size="small" on="Yes" off="No">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="{{'crud.save' | translate}}"/>
  </div>
</div>
