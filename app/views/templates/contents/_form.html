<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>crud.name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.content.name" class="form-control" id="name" placeholder="Content name here"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>crud.description</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.content.description" class="form-control" id="description" placeholder="Content description here"></textarea> 
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label" translate>crud.contents.form.type</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.content.medium.is_attachment" class="form-control" id="type">
    	<option value="true" translate>crud.contents.form.type_file</option>
    	<option value="false" translate>crud.contents.form.type_online</option>
    </select> 
  </div>
</div>
<div class="form-group" ng-hide="Ctrl.content.medium.is_attachment != 'true'">
  <label for="type" class="col-sm-2 control-label"></label>
  <div class="col-sm-10">
    <label for="inputFile" translate>crud.contents.form.file_drag_drop</label>
    <div class="well well-lg" ngf-drop ng-model="Ctrl.content.medium.data" ngf-drag-over-class="drag-file">{{ Ctrl.content.medium.data ? Ctrl.content.medium.data.name : "Drop file here" }}</div>
    <label for="inputFile" translate>crud.contents.form.file_select</label>
    <input type="file" ngf-select ng-model="Ctrl.content.medium.data" class="form-control" id="inputFile"/>
  </div>
</div>
<div class="form-group" ng-hide="Ctrl.content.medium.is_attachment != 'false'">
  <label for="type" class="col-sm-2 control-label" translate>crud.contents.form.reference</label>
  <div class="col-sm-10">
  	<input type="text" ng-model="Ctrl.content.medium.reference" class="form-control" id="name" placeholder="Resource reference"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="{{'crud.save' | translate}}"/>
  </div>
</div>
