<div class="page-header">
    <h1 translate>crud.contents.index.heading</h1>
    <p class="lead" translate>crud.contents.index.sub_header</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>crud.name</th>
        <th translate>models.subject</th>
        <th translate>models.field</th>
        <th translate>crud.description</th>
        <th translate>crud.options</th>
      </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="content in Ctrl.contents">
          <td>{{ content.name }}</td>
          <td>{{ content.subject }}</td>
          <td>{{ content.field }}</td>
          <td>{{ content.description }}</td>
          <td>
            <a href="#contents/show/{{content.id}}" class="btn btn-xs btn-default" translate>crud.preview</a>
            <a href="#contents/update/{{content.id}}" class="btn btn-xs btn-info" translate>crud.edit</a>
            <gab-show-modal-button text="crud.delete" args="content.id" modalid="confirmDeleteContent" class="btn btn-xs btn-danger"></gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<a href="#contents/new" class="btn btn-primary" translate>crud.add</a>

<div gab-confirm-modal modalid="confirmDeleteContent" title="crud.contents.modal.delete.title" body="crud.contents.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
