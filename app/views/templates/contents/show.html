<div class="page-header">
	<h1>{{Ctrl.content.name}}</h1>
</div>
<p>{{Ctrl.content.description}}</p>
<br />
<div class='embed-container' ng-hide="!Ctrl.content.embeddable">
	<iframe src="{{ Ctrl.content.embeddable ? Ctrl.content.medium.source : '' }}" frameborder="0" allowfullscreen></iframe>
</div>
<div ng-hide="Ctrl.content.embeddable">
	<a href="{{ Ctrl.content.medium.source }}">{{ Ctrl.content.medium.is_attachment == 'true' ? "Download" : Ctrl.content.medium.source }}</a>
</div>
