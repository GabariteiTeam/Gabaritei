<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>courses.form.name.label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.course.name" class="form-control" id="name" placeholder="{{ 'courses.form.name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="Subject" class="col-sm-2 control-label" translate>courses.form.subject</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.course.subject_id" class="form-control" id="subject" ng-options="subject.id as subject.name for subject in Ctrl.subjects" ng-change="Ctrl.retrieveSubject()"></select>
  </div>
</div>
<div class="form-group" ng-hide="!Ctrl.course.subject_id">
  <label for="Field" class="col-sm-2 control-label" translate>courses.form.field</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.course.field_id" class="form-control" id="field" ng-options="field.id as field.name for field in Ctrl.subject.fields"></select>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>courses.form.description.label</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.course.description" class="form-control" id="description" placeholder="{{ 'courses.form.description.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      &nbsp;
      <span translate>courses.actions.save</span>
    </button>
  </div>
</div>
