<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>crud.name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.course.name" class="form-control" id="name" placeholder="Course name here"/>
  </div>
</div>
<div class="form-group">
  <label for="Subject" class="col-sm-2 control-label" translate>models.subject</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.course.subject_id" class="form-control" id="subject" ng-options="subject.id as subject.name for subject in Ctrl.subjects" ng-change="Ctrl.retrieveSubject()"></select>
  </div>
</div>
<div class="form-group" ng-hide="!Ctrl.course.subject_id">
  <label for="Field" class="col-sm-2 control-label" translate>models.field</label>
  <div class="col-sm-10">
    <select ng-model="Ctrl.course.field_id" class="form-control" id="field" ng-options="field.id as field.name for field in Ctrl.subject.fields"></select>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>crud.description</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.course.description" class="form-control" id="description" placeholder="Describe role here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
