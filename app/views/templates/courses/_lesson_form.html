<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>courses.lesson_form.name.label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.lesson.title" class="form-control" id="name" placeholder="{{ 'courses.lesson_form.name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>courses.lesson_form.description.label</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.lesson.description" class="form-control" id="description" placeholder="{{ 'courses.lesson_form.description.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>courses.lesson_form.contents</label>
  <div class="col-sm-10">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th translate>contents.index.table.header.name</th>
          <th translate>contents.index.table.header.description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="content in Ctrl.contents">
          <td style="width: 50px">
            <input toggle-switch type="checkbox" ng-model="content.in_lesson" size="mini" on="{{ 'courses.lesson_form.in_lesson_yes' | translate }}" off="{{ 'courses.lesson_form.in_lesson_no' | translate }}">
          </td>
          <td>{{ content.name }}</td>
          <td>{{ content.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>courses.lesson_form.questions</label>
  <div class="col-sm-10">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th translate>questions.index.table.headers.text</th>
          <th translate>questions.index.table.headers.source</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="question in Ctrl.questions">
          <td style="width: 50px">
            <input toggle-switch type="checkbox" ng-model="question.in_lesson" size="mini" on="{{ 'courses.lesson_form.in_lesson_yes' | translate }}" off="{{ 'courses.lesson_form.in_lesson_no' | translate }}">
          </td>
          <td>{{ question.description }}</td>
          <td>{{ question.source }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      &nbsp;
      <span translate>courses.actions.save_lesson</span>
    </button>
  </div>
</div>
