<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>courses.lesson_form.name.label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.lesson.name" class="form-control" id="name" placeholder="{{ 'courses.lesson_form.name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>courses.lesson_form.description.label</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.lesson.description" class="form-control" id="description" placeholder="{{ 'courses.lesson_form.description.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      &nbsp;
      <span translate>courses.actions.save_lesson</span>
    </button>
  </div>
</div>
