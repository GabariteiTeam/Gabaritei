<div class="form-group search-form">
	<label for="name" class="control-label" translate>crud.courses.search.label</label>
	<input type="text" ng-model="role.searchString" class="form-control" id="name" placeholder="Search by name or e-mail" />
	<input type="submit" class="btn btn-default" value="{{'crud.search' | translate}}" />
	<button type="button" class="btn btn-danger" ng-hide="!role.users.length" ng-click="Ctrl.clearSearch(role)"translate>crud.courses.search.clear</button>
	<button type="button" class="btn btn-primary" ng-hide="!role.users.length" ng-click="Ctrl.selectAllUsers(role, true)"translate>crud.courses.search.select_all</button>
	<button type="button" class="btn btn-primary" ng-hide="!role.users.length" ng-click="Ctrl.selectAllUsers(role, false)"translate>crud.courses.search.deselect_all</button>
	<button type="button" class="btn btn-success" ng-hide="!role.users.length" translate>crud.courses.search.add_selected</button>
</div>

<div class="col-sm-12" style="margin-top: 10px; overflow-x: scroll; overflow-y: hidden" ng-hide="!role.users.length">
	<table>
		<tr>
			<td data-ng-repeat="user in role.users">
				<div class="user-cell" ng-click="Ctrl.selectUser(user)" ng-class="{selected: user.selected}">
					<img ng-src="{{ user.avatar_url_thumb }}" />
					<br />
					<span>{{ user.first_name + " " + user.last_name }}</span>
					<br />
					<span>{{ user.email }}</span>
				</div>
			</td>
		<tr>
	</table>
</div>
