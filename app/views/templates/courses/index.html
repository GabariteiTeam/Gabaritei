<div class="page-header" id="banner">
  <div class="row">
    <h1 translate>crud.courses.index.heading</h1>
    <p class="lead" translate>crud.courses.index.sub_header</p>
  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>crud.name</th>
        <th translate>models.subject</th>
        <th translate>models.field</th>
        <th translate>crud.description</th>
        <th translate>crud.options</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="course in Ctrl.courses">
          <td>{{ course.name }}</td>
          <td>{{ course.subject }}</td>
          <td>{{ course.field }}</td>
          <td>{{ course.description }}</td>
          <td>
            <a href="#courses/participants/{{course.id}}" class="btn btn-xs btn-default" translate>crud.courses.index.edit_participants</a>
            <a href="#courses/update/{{course.id}}" class="btn btn-xs btn-info" translate>crud.edit</a>
            <gab-show-modal-button text="crud.delete" args="course.id" modalid="confirmDeleteCourse" class="btn btn-xs btn-danger"></gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>

  <a href="#courses/new" translate>crud.add</a>

</div>

<div gab-confirm-modal modalid="confirmDeleteCourse" title="crud.roles.modal.delete.title" body="crud.courses.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
