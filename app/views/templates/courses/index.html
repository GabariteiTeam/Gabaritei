<div class="page-header" id="banner">
  <div class="row">
    <h1 translate>menu.courses</h1>
    <p class="lead">Create a new course to your Virtual Class!</p>
  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Field</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="course in Ctrl.courses">
          <td>{{ course.name }}</td>
          <td>{{ course.subject }}</td>
          <td>{{ course.field }}</td>
          <td>{{ course.description }}</td>
          <td>
            <a href="#courses/participants/{{course.id}}" class="btn btn-xs btn-default">Edit participants</a>
            <a href="#courses/update/{{course.id}}" class="btn btn-xs btn-primary">Edit</a>
            <button ng-click="Ctrl.deleteCourse(course.id)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <a href="#courses/new">Add new course</a>

</div>
