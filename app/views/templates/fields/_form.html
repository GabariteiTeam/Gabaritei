<div class="form-group">
  <label for="field.name" class="col-sm-2 control-label" translate>fields.form.name.label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.field.name" class="form-control" id="name" placeholder="{{ 'fields.form.name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="field.description" class="col-sm-2 control-label" translate>fields.form.description.label</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.field.description" class="form-control" id="subject" placeholder="{{ 'fields.form.description.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      &nbsp;
      <span translate>fields.actions.save</span>
    </button>
  </div>
</div>
