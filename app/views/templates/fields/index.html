<div class="page-header">
  <h1>{{Ctrl.subject.name}}</h1>
  <p class="lead" translate>crud.fields.index.sub_header</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <!-- <h3 class="panel-title">Fields</h3> -->
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>crud.name</th>
        <th translate>crud.description</th>
        <th translate>crud.options</th>
      </tr>
    </thead>

    <tbody >
        <tr data-ng-repeat="field in Ctrl.fields">
          <td>{{ field.name }}</td>
          <td>{{ field.description }}</td>
          <td>
            <a href="#fields/update/{{field.id}}/{{Ctrl.subject.id}}" class="btn btn-xs btn-primary" translate>crud.edit</a>
            <gab-show-modal-button text="crud.delete" args="field.id" modalid="confirmDeleteField" class="btn btn-xs btn-danger"/><gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<a href="#fields/new/{{Ctrl.subject.id}}" class="btn btn-primary">Add new field</a>

<div gab-confirm-modal modalid="confirmDeleteField" title="crud.fields.modal.delete.title" body="crud.fields.modal.delete.body" callback="Ctrl.confirmed_delete(id)"></div>
