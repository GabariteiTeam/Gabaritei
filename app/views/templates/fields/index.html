<div class="page-header">
  <h1>{{Ctrl.subject.name}}</h1>
  <p class="lead">Organize your subject in Fields</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <!-- <h3 class="panel-title">Fields</h3> -->
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
    </thead>

    <tbody >
        <tr data-ng-repeat="field in Ctrl.fields">
          <td>{{ field.name }}</td>
          <td>{{ field.description }}</td>
          <td>
            <a href="#fields/update/{{field.id}}/{{Ctrl.subject.id}}" class="btn btn-xs btn-primary">Edit</a>
            <button ng-click="Ctrl.confirmDelete(field.id)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<a href="#fields/new/{{Ctrl.subject.id}}" class="btn btn-primary">Add new field</a>
