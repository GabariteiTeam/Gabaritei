<div class="form-group">
    <label for="title" class="col-sm-2 control-label" translate>crud.questions.form.professor.label</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="Ctrl.question.professor">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label" translate>crud.questions.form.style.label</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="Ctrl.question.style">
            <option translate>crud.questions.form.style.written</option>
            <option translate>crud.questions.form.style.multiple_choice</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label" translate>crud.questions.form.subject.label</label>
    <div class="col-sm-10">
        <tags-input ng-model="Ctrl.subjectInput" class="ti-input-lg" placeholder="{{'crud.questions.form.subject.placeholder' | translate }}">
            <auto-complete source="Ctrl.subjectsTags"></auto-complete>
        </tags-input>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" translate>crud.questions.form.hot.label</label>
    <div class="col-sm-10">
      <input ng-model="Ctrl.question.hot" type="checkbox"/>
    </div>
</div>

<div class="form-group">
    <label for="year" class="col-sm-2 control-label" translate>crud.questions.form.text.label</label>
    <div class="col-sm-10">
        <textarea ng-model="Ctrl.question.text" class="form-control" placeholder="{{ 'crud.questions.form.text.placeholder' | translate}}" />
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label" translate>crud.questions.form.answer.label</label>
    <div class="col-sm-10">
        <textarea ng-model="Ctrl.question.answer" class="form-control" placeholder="{{ 'crud.questions.form.answer.placeholder' | translate}}" />
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label" translate>crud.questions.form.source.label</label>
    <div class="col-sm-10">
        <input type="text" ng-model="Ctrl.question.source" class="form-control" placeholder="{{'crud.questions.form.source.placeholder' | translate }}" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="{{'crud.save' | translate}}" />
    </div>
</div>
