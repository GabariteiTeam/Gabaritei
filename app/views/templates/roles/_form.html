<div class="form-group">
  <label for="name" class="col-sm-2 control-label" translate>roles.form.name.label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.role.name" class="form-control" id="name" placeholder="{{ 'roles.form.name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label" translate>roles.form.description.label</label>
