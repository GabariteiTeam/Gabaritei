<div class="page-header">
  <h1 translate>menu.roles</h1>
  <p class="lead">Create a new role to your Virtual Class!</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="role in Ctrl.roles">
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <a href="#roles/update/{{role.id}}" class="btn btn-xs btn-info">Edit</a>
            <button ng-click="Ctrl.deleteRole(role.id)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<a href="#roles/new" class="btn btn-primary">Add new role</a>
