<div class="page-header">
  <h1>
    <span class="glyphicon glyphicon-knight"></span>
    <span class="page-title" translate>roles.index.heading</span>
  </h1>
    <p class="lead" translate>roles.index.sub_heading</p>
</div>

<a href="#roles/new" class="btn btn-primary crud-add-btn">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  <span translate>roles.actions.add</span>
</a>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  <div class="panel-body"></div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>roles.index.table.header.name</th>
        <th translate>roles.index.table.header.description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="role in Ctrl.roles">
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <a href="#roles/update/{{role.id}}" class="btn btn-xs btn-info">
              <span class="glyphicon glyphicon-pencil"></span>
              <span class="hidden-xs hidden-sm">&nbsp;</span>
              <span class="hidden-xs hidden-sm" translate>roles.actions.edit</span>
            </a>
            <gab-show-modal-button text="roles.actions.delete" args="role.id" modalid="confirmDeleteRole" class="btn btn-xs btn-danger" icon="glyphicon glyphicon-trash">
            </gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<div gab-confirm-modal modalid="confirmDeleteRole" title="roles.modal.delete.title" body="roles.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
