<div class="page-header" id="banner">
  <div class="row">
    <h1 translate>menu.roles</h1>
    <p class="lead">Create a new role to your Virtual Class!</p>
  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="role in Ctrl.roles">
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <a href="#roles/update/{{role.id}}" class="btn btn-xs btn-primary">Edit</a>
            <button ng-click="Ctrl.deleteRole(role.id)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <a href="#roles/new">Add new role</a>

</div>
