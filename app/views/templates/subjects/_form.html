<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.subject.name" class="form-control" id="name" placeholder="Subject name here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Subject description:</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.subject.description" class="form-control" id="subject" placeholder="Describe subject here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
