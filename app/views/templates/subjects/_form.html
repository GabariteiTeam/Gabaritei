<div class="form-group">
  <label for="title" class="col-sm-2 control-label" translate>crud.subjects.form.subject_name.title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.subject.name" class="form-control" id="name"  
      placeholder="{{ 'crud.subjects.form.subject_name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label" translate>crud.subjects.form.subject_description.title</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.subject.description" class="form-control" id="subject" placeholder="{{ 'crud.subjects.form.subject_description.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="{{ 'actions.buttons.save' | translate }}"/>
  </div>
</div>
