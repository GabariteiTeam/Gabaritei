<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.subject.name" class="form-control" id="name" placeholder="Subject name here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Subject description:</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.subject.description" class="form-control" id="subject" placeholder="Describe subject here"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Subject fields:</label>
  <div class="col-sm-8">
    <tags-input ng-model="Ctrl.fieldsInput" class="ti-input-lg" placeholder="">
    </tags-input>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-default" type="button" data-toggle="modal" data-target="#FieldModal">Add Field</button>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="FieldModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Field</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Field name:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="Ctrl.field.name" class="form-control" id="subject" placeholder="Field name here"/>
          </div>
        </div>
        <div class="form-group">
          <label for="year" class="col-sm-2 control-label">Field description:</label>
          <div class="col-sm-10">
            <textarea ng-model="Ctrl.field.description" class="form-control" id="subject" placeholder="Describe field here"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="Ctrl.addField()">Add</button>
      </div>
    </div>
  </div>
</div>
