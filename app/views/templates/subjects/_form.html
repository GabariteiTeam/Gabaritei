<div class="form-group">
  <label for="title" class="col-sm-2 control-label" translate>subjects.form.name.label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Ctrl.subject.name" class="form-control" id="name"  
      placeholder="{{ 'subjects.form.name.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label" translate>subjects.form.description.label</label>
  <div class="col-sm-10">
    <textarea ng-model="Ctrl.subject.description" class="form-control" id="subject" placeholder="{{ 'subjects.form.description.placeholder' | translate }}"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
      &nbsp;
      <span translate>subjects.actions.save</span>
    </button>
  </div>
</div>
