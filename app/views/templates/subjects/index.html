<div class="page-header">
  <h1 translate>crud.subjects.index.heading</h1>
  <p class="lead" translate>crud.subjects.index.sub_heading</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>crud.name</th>
        <th translate>crud.description</th>
        <th translate>crud.subjects.index.fields</th>
        <th translate>crud.options</th>
      </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="subject in Ctrl.subjects">
          <td>{{ subject.name }}</td>
          <td>{{ subject.description }}</td>
          <td><a href="#fields/{{subject.id}}" translate>crud.subjects.index.view_fields</a></td>
          <td>
            <a href="#subjects/update/{{subject.id}}" class="btn btn-xs btn-info" translate>crud.edit</a>
            <gab-show-modal-button text="crud.delete" args="subject.id" modalid="confirmDeleteSubject" class="btn btn-xs btn-danger"/><gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
 
<a href="#subjects/new" class="btn btn-primary" translate>crud.add</a>

<div gab-confirm-modal modalid="confirmDeleteSubject" title="crud.subjects.modal.delete.title" body="crud.subjects.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
