<div class="page-header" id="banner">
  <div class="row">
    <h1 translate>crud.subjects.index.heading</h1>
    <p class="lead" translate>crud.subjects.index.sub_heading</p>
  </div>
</div>


<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>crud.name</th>
        <th translate>crud.description</th>
        <th translate>crud.subjects.index.fields</th>
        <th translate>crud.edit</th>
        <th translate>crud.delete</th>
      </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="subject in Ctrl.subjects">
          <td>{{ subject.name }}</td>
          <td>{{ subject.description }}</td>
          <td><a href="#fields/{{subject.id}}" translate>crud.subjects.index.view_fields</a></td>
          <td><a href="#subjects/update/{{subject.id}}" translate>crud.edit</a>
          <td><a href ng-click="Ctrl.deleteSubject(subject.id)" translate>crud.delete</a>
        </tr>
    </tbody>
  </table>

  <div gab-confirm-modal id="confirmDeleteSubject" title="Hello" body="Hello world"></div>
  <a href="#subjects/new" translate>crud.add</a>
  <button click="$('#confirmDeleteSubject').modal()">Click</button>

</div>
