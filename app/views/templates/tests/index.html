<div class="page-header">
  <h1 translate>crud.tests.index.heading</h1>
  <p class="lead" translate>crud.tests.index.sub_heading</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th translate>crud.name</th>
        <th translate>crud.description</th>
        <th translate>crud.options</th>
      </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="test in Ctrl.tests">
          <td>{{ test.name }}</td>
          <td>{{ test.description }}</td>
          <td>
            <a href="#tests/update/{{test.id}}" class="btn btn-xs btn-info" translate>crud.edit</a>
            <gab-show-modal-button text="crud.delete" args="test.id" modalid="confirmDeleteTest" class="btn btn-xs btn-danger"/><gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
 
<a href="#tests/new" class="btn btn-primary" translate>crud.tests.index.add</a>

<div gab-confirm-modal modalid="confirmDeleteTest" title="crud.tests.modal.delete.title" body="crud.tests.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
