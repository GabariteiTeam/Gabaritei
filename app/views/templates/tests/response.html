
<div class="page-header">
  <h1 translate>tests.responses.heading</h1>
  <p class="lead" translate>tests.responses.sub_header</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>

  <table class="table table-striped table-hover" >
    <thead>
      <tr>
        <th translate>tests.test.summary.question</th>
        <th translate>tests.test.summary.key</th>
      </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="response in Ctrl.summary track by $index">
            <td>
                {{$index}}
            </td>
          <td ng-show="response.style == 'choice'">
            <span ng-repeat="choice in response.keys track by $index">
                <i ng-if="choice" class="fa fa-check-circle-o"></i>
                <i ng-if="!choice" class="fa fa-times-circle-o fa-4"></i>
            </span> 
          </td>
          <td ng-show="response.style == 'written'">
            {{response.response | htmlToPlaintext}}
          </td>
        </tr>
    </tbody>
  </table>
</div>
