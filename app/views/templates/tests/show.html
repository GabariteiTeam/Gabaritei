<div class="page-header">
	<h1>
		{{Ctrl.test.name}}
	</h1>
</div>

<dl class="dl-horizontal">
	<dt>Course</dt>
	<dd>{{ Ctrl.test.course }}</dd>
	<dt>Description</dt>
	<dd>{{ Ctrl.test.description }}</dd>
	<dt>Number of questions</dt>
	<dd>{{ Ctrl.test.questions.length }}</dd>
</dl>
	
<div class="panel panel-primary">
  <div class="panel-heading">
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Text</th>
        <th>Answer</th>
      </tr>
    </thead>

    <tbody>
        <tr ng-repeat="question in Ctrl.test.questions">
          <td>{{ question.text }}</td>
          <td>{{ question.answer }}</td>
        </tr>
    </tbody>
  </table>
</div>


<div class="well">
	<a href="#tests/questions/{{ Ctrl.test.id }}" class="btn btn-default" translate>crud.tests.index.edit_questions</a>
	<a href="#tests/update/{{ Ctrl.test.id }}" class="btn btn-info" translate>crud.edit</a>
	<gab-show-modal-button text="crud.delete" args="Ctrl.test.id" modalid="confirmDeleteTest" class="btn btn-danger"/><gab-show-modal-button>
</div>

<div gab-confirm-modal modalid="confirmDeleteTest" title="crud.tests.modal.delete.title" body="crud.tests.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
