<ol class="breadcrumb">
  <li><a href="/#home" translate>breadcrumbs.home</a></li>
  <li><a href="/#users/{{ Ctrl.user.id }}" translate>breadcrumbs.users.profile</a></li>
  <li class="active" translate>breadcrumbs.users.change_password</li>
</ol>

<div class="page-header">
	<h1 translate>users.actions.change_password</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="Ctrl.changePassword()">
	<div class="form-group">
	  	<label for="current_password" class="col-sm-2 control-label" translate>users.form.password.current</label>
	  	<div class="col-sm-10">
	    	<input type="password" ng-model="Ctrl.user.current_password" class="form-control" id="current_password" />
	  	</div>
	</div>
	<div class="form-group">
	  	<label for="password" class="col-sm-2 control-label" translate>users.form.password.new</label>
	  	<div class="col-sm-10">
	    	<input type="password" ng-model="Ctrl.user.password" class="form-control" id="password" />
	  	</div>
	</div>
	<div class="form-group">
	  	<label for="confirm_password" class="col-sm-2 control-label" translate>users.form.password.confirm</label>
	  	<div class="col-sm-10">
	    	<input type="password" ng-model="Ctrl.user.password_confirmation" class="form-control" id="password_confirmation" />
	  	</div>
	</div>
	<div class="form-group">
  		<div class="col-sm-offset-2 col-sm-10">
    		<button type="submit" class="btn btn-primary">
    			<span class="glyphicon glyphicon-ok"></span>
      			&nbsp;
    			<span translate>users.actions.change_password</span>
    		</button>
  		</div>
	</div>
</form>
