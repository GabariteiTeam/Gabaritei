<div class="page-header" id="banner">
  <div class="row">
    <h1 translate>menu.users</h1>
    <p class="lead">Create a new user to your Virtual Class!</p>
  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="user in Ctrl.users">
          <td>
            <img ng-src="{{ user.avatar_url_thumb }}" />
          </td>
          <td>{{ user.first_name + " " + user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="#users/{{user.id}}" class="btn btn-xs btn-default">View</a>
            <a href="#users/update/{{user.id}}" class="btn btn-xs btn-primary">Edit</a>
            <button ng-click="Ctrl.deleteRole(user.id)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <a href="#users/new">Add new user</a>

</div>
