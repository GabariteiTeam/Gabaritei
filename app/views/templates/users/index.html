<ol class="breadcrumb">
  <li><a href="/#home" translate>breadcrumbs.home</a></li>
  <li class="active" translate>breadcrumbs.users.index</li>
</ol>

<div class="page-header">
    <h1>
      <span class="glyphicon glyphicon-user"></span>
      &nbsp;
      <span class="page-title" translate>users.index.heading</span>
    </h1>
    <p class="lead" translate>users.index.sub_heading</p>
</div>

<a href="#users/new" class="btn btn-primary crud-add-btn">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  <span translate>users.actions.add</span>
</a>

<div class="panel panel-primary">
  <div class="panel-heading"></div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th translate>users.index.table.header.name</th>
        <th translate>users.index.table.header.email</th>
        <th></th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="user in Ctrl.users">
          <td style="text-align: center;">
            <img ng-src="{{ user.avatar_url_thumb }}" />
          </td>
          <td>{{ user.first_name + " " + user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="#users/{{user.id}}" class="btn btn-xs btn-default">
              <span class="glyphicon glyphicon-eye-open"></span>
              <span class="hidden-xs hidden-sm">&nbsp;</span>
              <span class="hidden-xs hidden-sm" translate>users.actions.view</span>
            </a>
            <a href="#users/update/{{user.id}}" class="btn btn-xs btn-info">
              <span class="glyphicon glyphicon-pencil"></span>
              <span class="hidden-xs hidden-sm">&nbsp;</span>
              <span class="hidden-xs hidden-sm" translate>users.actions.edit</span>
            </a>
            <gab-show-modal-button text="users.actions.delete" args="user.id" modalid="confirmDeleteUser" class="btn btn-xs btn-danger" icon="glyphicon glyphicon-trash"></gab-show-modal-button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<bgf-pagination collection="Ctrl.users" url="'users.json'" template-url="templates/pagination/_pagination.html" link-group-size="1" reload-page="Ctrl.reload"></bgf-pagination>

<div gab-confirm-modal modalid="confirmDeleteUser" title="users.modal.delete.title" body="users.modal.delete.body" callback="Ctrl.c_delete(id)"></div>
