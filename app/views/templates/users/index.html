<div class="page-header">
  <h1 translate>menu.users</h1>
  <p class="lead">Create a new user to your Virtual Class!</p>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="user in Ctrl.users">
          <td>
            <img ng-src="{{ user.avatar_url_thumb }}" />
          </td>
          <td>{{ user.first_name + " " + user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="#users/{{user.id}}" class="btn btn-xs btn-default">View</a>
            <a href="#users/update/{{user.id}}" class="btn btn-xs btn-info">Edit</a>
            <button ng-click="Ctrl.deleteUser(user.id)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<bgf-pagination collection="Ctrl.users" url="'users.json'" template-url="templates/pagination/_pagination.html" link-group-size="1" reload-page="Ctrl.reload"></bgf-pagination>

<a href="#users/new" class="btn btn-primary">Add new user</a>
