<ol class="breadcrumb">
  	<li><a href="/#home" translate>breadcrumbs.home</a></li>
  	<li class="active" translate>breadcrumbs.users.settings</li>
</ol>

<div class="page-header">
	<h1>
		<span class="glyphicon glyphicon-cog"></span>
		&nbsp;
		<span translate>users.settings.heading</span>
	</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="Ctrl.saveSettings()">
	<div class="form-group">
  		<label for="language" class="col-sm-2 control-label" translate>users.settings.preferred_language</label>
  		<div class="col-sm-10">
  			<select ng-model="Ctrl.preferredLanguage" id="language" class="form-control" ng-options="key as value for (key, value) in Ctrl.languages"></select>
  		</div>
  	</div>
  	<div class="form-group">
	  	<div class="col-sm-offset-2 col-sm-10">
	    	<button type="submit" class="btn btn-primary">
	      		<span class="glyphicon glyphicon-floppy-disk"></span>
	      		&nbsp;
	      		<span translate>users.settings.save</span>
	    	</button>
	  	</div>
  	</div>
</form>
