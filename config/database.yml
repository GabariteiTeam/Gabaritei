# MySQL version 5.6.25

# Default database settings (applicable to all environments)
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock
  timeout: 5000

# Development database settings
development:
  <<: *default
  database: gabaritei_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

# Test database settings
test:
  <<: *default
  database: gabaritei_test

# Production database settings
production:
  <<: *default
  database: gabaritei_production

# Selenium database settings
selenium:
  <<: *default
  database: gabaritei_selenium