<div class="page-header" id="banner">
	<div class="row">
		<h1>Upload & Import data</h1>
	</div>
</div>

<div class="row">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Type of data</th>
				<th>File name</th>
				<th>Uploaded at</th>
				<th>Status</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="data_import in data_imports">
				<td>{{ data_import.data_type }}</td>
				<td>
					<a href="{{ data_import.data_url }}">{{ data_import.data_file_name }}</a>
				</td>
				<td>{{ data_import.data_updated_at }}</td>
				<td>{{ data_import.status_text }}</td>
				<td>
					<button type="button" class="btn btn-xs btn-primary" ng-disabled="{{ data_import.status != -1 }}" ng-click="importFile(this)">Import</button>
					<button type="button" class="btn btn-xs btn-danger" ng-disabled="{{ data_import.status == 0 }}" ng-click="deleteFile(this)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<form novalidate>
		<div class="form-group">
			<label for="inputCSVFile">Select file: </label>
    		<input type="file" ngf-select ng-model="data_import" name="data" class="form-control" id="inputCSVFile">
		</div>
		<div class="form-group">
			<label for="inputDataType">Select data type: </label>
    		<select ng-model="data_type" name="data_type" class="form-control" id="inputDataType">
    			<option value="Students">Students</option>
    			<option value="Teachers">Teachers</option>
    			<option value="Courses">Courses</option>
    			<option value="Subjects">Subjects</option>
    			<option value="Fields">Fields</option>
    		</select>
		</div>
		<button class="btn btn-default" ng-click="uploadFile(data_import)">Upload file</button>
	</form>
</div>
