<div class="page-header" id="banner">
  <div class="row">
    <h1>Subjects</h1>
    <p class="lead">Create a new subject to your Virtual Class!</p>
  </div>
</div>


<div class="row">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Professor</th>
        <th>Department</th>
        <th>Descricao</th>
      </tr>
    </thead>

    <tbody >
        <tr data-ng-repeat="subject in subjects">
          <td>{{ subject.name }}</td>
          <td>{{ subject.professor_id }}</td>
          <td>{{ subject.department_id }}</td>
          <td>{{ subject.descricao }}</td>
        </tr>
    </tbody>
  </table>

</div>
