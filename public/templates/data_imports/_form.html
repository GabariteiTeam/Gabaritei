<div class="form-group" ng-class="{'has-error': Ctrl.missingFile}">
	<label for="inputCSVFile">Select file: </label>
	<input type="file" ngf-select ng-model="Ctrl.data_import.file" class="form-control" id="inputCSVFile" />
</div>
<div class="form-group form-inline">
	<label for="inputCSVSep">CSV separator: </label>
	<input type="text" ng-model="Ctrl.data_import.col_sep" class="form-control" id="inputCSVSep" />
</div>
<div class="form-group">
	<label for="inputDataType">Select data type: </label>
	<select ng-model="Ctrl.data_import.model" class="form-control" id="inputDataType" ng-options="index as model for (index, model) in Ctrl.models">
	</select>
</div>
<input type="submit" class="btn btn-default" value="Upload file"/>
