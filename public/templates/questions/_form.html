<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Professor</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="Ctrl.question.professor">
            <option>Professor</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Style</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="Ctrl.question.style">
            <option>Written</option>
            <option>Multiple choice</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label"> Hot?</label>
    <div class="col-sm-10">
      <input ng-model="Ctrl.question.hot" type="checkbox"/>
    </div>
</div>

<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
        <textarea ng-model="Ctrl.question.text" class="form-control" placeholder="Enter your question here" />
    </div>
</div>

<div class="form-group" ng-show="Ctrl">
    <label for="year" class="col-sm-2 control-label">Answer</label>
    <div class="col-sm-10">
        <textarea ng-model="Ctrl.question.answer" class="form-control" placeholder="Enter the awnser of your question here" />
    </div>
</div>
<div class="form-group" ng-show="Ctrl">
    <label for="year" class="col-sm-2 control-label">Source</label>
    <div class="col-sm-10">
        <input type="text" ng-model="Ctrl.question.source" class="form-control" placeholder="Enter the source of your question" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
