


<div class="page-header" id="banner">
  <div class="row">
    <h1>Questions</h1>
    <p class="lead">Create a new question for your students!</p>
  </div>
</div>


<div class="row">
  <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Professor</th>
      <th>Source</th>
      <th>Text</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody >
        <tr data-ng-repeat="question in Ctrl.questions">
          <td>{{ question.id }}</td>
          <td>{{ question.user_id }}</td>
          <td>{{ question.source }}</td>
          <td>{{ question.text }}</td>
          <td>{{ question.answer }}</td>
          <td><a href="#questions/update/{{question.id}}">Edit</a>
          <td><a ng-click="Ctrl.deleteQuestion(question.id)">Delete</a>
        </tr>
    </tbody>
  </table>

  <a href="#questions/new">Add new question</a>

</div>
